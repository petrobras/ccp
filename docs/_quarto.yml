project:
  type: website
  output-dir: _build/html

website:
  title: "ccp"
  favicon: _static/favicon.ico
  repo-url: https://github.com/petrobras/ccp
  repo-actions: [issue]
  sidebar:
    logo: _static/ccp.png
    style: docked
    search: true
    tools:
      - icon: github
        href: https://github.com/petrobras/ccp
    contents:
      - section: "Getting Started"
        contents:
          - text: Overview
            href: getting_started/overview.qmd
          - text: Installation
            href: getting_started/installation.qmd
      - section: "User Guide"
        contents:
          - text: Tutorial
            href: user_guide/tutorial.qmd
          - text: Getting performance points with Engauge Digitizer
            href: user_guide/engauge.qmd
          - text: Polytropic Methods
            href: user_guide/polytropic_methods.ipynb
          - text: Evaluation Module Tutorial
            href: user_guide/evaluation_tutorial.ipynb
          - text: Straight-Through App Guide
            href: app_guide/straight_through_user_guide.qmd
      - section: "References"
        contents:
          - text: API Reference
            href: references/api.qmd
          - text: State
            href: references/State.qmd
          - text: Point
            href: references/Point.qmd
          - text: Impeller
            href: references/Impeller.qmd
          - text: Curve
            href: references/Curve.qmd
          - text: Plot Methods
            href: references/plot_methods.qmd
          - text: Performance Functions
            href: references/performance_functions.qmd
      - section: "Contributing"
        contents:
          - text: Contributing
            href: contributing.qmd

format:
  html:
    theme:
      light: flatly
    toc: true
    code-copy: true
    css: _static/custom.css

bibliography: references.bib

execute:
  freeze: true

quartodoc:
  package: ccp
  title: API Reference
  dir: references
  parser: numpy
  sections:
    - title: Core Classes
      desc: Main classes for compressor performance analysis.
      contents:
        - State
        - Point
        - Impeller
        - Curve
